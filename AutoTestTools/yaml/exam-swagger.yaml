swagger: '2.0'
info:
  description: ''
  version: 2.1.0
  title: 题库api
  termsOfService: 'http://swagger.io/terms/'
  contact:
    email: yangchao@sanlands.com
host: 127.0.0.1
basePath: /api/v1
tags:
  - name: Users
    description: 用户
  - name: ExamType
    description: 考试类型
  - name: Subject
    description: 科目
  - name: QuestionType
    description: 考题类型
  - name: UserAnswer
    description: 用户答题信息
  - name: AnswerPlan
    description: 答题计划
  - name: PkArena
    description: pk场
  - name: Ranking
    description: 排行榜
  - name: DailyPractice
    description: 每日一练
  - name: WebSocketServer
    description: 长连接
  - name: PushMessage
    description: 消息推送
  - name: Activity
    description: 活动
  - name: IM
    description: 聊天
  - name: TRANS
    description: 支付
  - name: COIN
    description: 轻豆积分
  - name: GROUP
    description: 拼团
  - name: LEARN
    description: 计划任务
  - name: LearningPlan
    description: 学习计划
  - name: CUT_PRICE
    description: 砍价活动
  - name: DRAW
    description: 画图

schemes:
  - http
paths:
  /pushMessage/formid:
    post:
      tags:
        - PushMessage
      summary: 模版消息
      description: ''
      operationId: templateMessageParam
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - in: body
          name: pushWechatTemplateParam
          description: 模版消息对象
          schema:
            type: object
            description: 模版消息对象
            properties:
              messageType:
                type: string
                description: 消息类型;CLOCK_IN_REMIND-打卡提醒,CHAPTER_PRACTICE_REMIND-题库功能提醒
              formId:
                type: string
                description: 微信formid
      responses:
        '200':
          description: OK
          schema:
            type: string
            description: "ok"
  /users/token:
    get:
      tags:
        - Users
      summary: 微信登陆获取尚德token对（公众号不可用）
      description: ''
      operationId: loginUserAdd
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: code
          in: query
          description: code
          required: true
          type: integer
          format: int64
        - name: encryptedData
          in: query
          description: 加密串
          required: false
          type: integer
          format: int64
        - name: iv
          in: query
          description: 矢量
          required: false
          type: integer
          format: int64
        - name: shareFrom
          in: query
          description: 分享来源
          required: false
          type: integer
          format: int64
        - name: sceneCode
          in: query
          description: 场景值
          required: false
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              token:
                type: string
                description: 服务器验证码
              refreshToken:
                type: string
                description: refreshToken
              isFirst:
                type: boolean
                description: 是否首次登录
              needAuth:
                type: boolean
                description: 是否需要授权
              showTip:
                type: boolean
                description: 是否需要版本提示
  /users/versions:
    get:
      tags:
        - Users
      summary: 版本提示动态值
      description: 版本提示动态值
      operationId: loginUserVersion
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: code
          in: query
          description: code
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            type: object
            $ref: '#/definitions/UserVersionCueDemo'
  /users/token/refresh:
    get:
      tags:
        - Users
      summary: 换取新的尚德token对
      description: ''
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: token
          in: query
          description: token
          required: true
          type: string
        - name: refreshToken
          in: query
          description: refreshToken
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              token:
                type: string
                description: 服务器验证码
              refreshToken:
                type: string
                description: refreshToken
              isFirst:
                type: boolean
                description: 是否首次登录
  /users/home:
    get:
      tags:
        - Users
      summary: 欢迎页详情
      description: 获取首页详情
      operationId: usersHomeUsingGET
      consumes:
        - application/json
      produces:
        - '*/*'
      responses:
        '200':
          description: OK
          schema:
            type: object
            $ref: '#/definitions/UserHomeInfoDemo'
  /users/me:
    get:
      tags:
        - Users
      summary: 首页我的详情
      description: 获取首页详情
      operationId: homeUsingGET
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: lat
          in: query
          description: 用户的坐标：纬度
          required: false
          type: string
        - name: lon
          in: query
          description: 用户的坐标：经度
          required: false
          type: string
      responses:
        '200':
          description: OK
          schema:
            type: object
            description: 首页详情
            $ref: '#/definitions/UserDemo'
  /users/me/info:
    get:
      tags:
        - Users
      summary: 我的数据
      description: 获取我的数据
      operationId: homeGetInfo
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: mark
          in: query
          description:  用户分享标识
          required: false
          type: string
      responses:
        '200':
          description: OK
          schema:
            type: object
            description: 我的数据
            $ref: '#/definitions/InfoDemo'
  /users/share:
    get:
      tags:
        - Users
      summary:  小程序分享
      description: ''
      operationId: userFriendShare
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: shareType
          in: query
          description:  分享类型(PK,DATA)
          required: true
          type: string
        - name: pkLogId
          in: query
          description:  pk结果id
          required: false
          type: integer
      responses:
        '200':
          description: OK
          schema:
            type: boolean
            description: 是否成功

  /users/push:
    get:
      tags:
        - Users
      summary: 首页推送消息集合
      description: 获取首页详情
      operationId: usersExampushPapersHomeUsingGET
      consumes:
        - application/json
      produces:
        - '*/*'
      responses:
        '200':
          description: OK
          schema:
            type: array
            description: 首页消息集合
            items:
              $ref: '#/definitions/PushDemo'
  /users/examTypes:
    put:
      tags:
        - Users
      summary: 修改用户考试类型
      description: 修改用户考试类型
      parameters:
        - name: examTypeId
          in: query
          description: 考试类型二级id
          required: true
          type: integer
          format: int64
        - name: recomment
          in: query
          description: 接受系统推荐考试类型 true ：接受  false和不填写为不接受
          required: false
          type: boolean
      responses:
        '200':
          description: OK
          schema:
            type: boolean
  /users/subjects:
    put:
      tags:
        - Users
      summary: 修改用户科目
      description: 修改用户科目
      parameters:
        - in: query
          name: subjectId
          description: 科目id
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            type: boolean
  '/users/conllects/{questionId}':
    post:
      tags:
        - Users
      summary: 用户收藏
      description: ''
      operationId: collectUserAdd
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: questionId
          in: path
          description: 题目id
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            type: boolean
  /users/advice:
    post:
      tags:
        - Users
      summary: 用户意见反馈
      description: ''
      operationId: adviceUserAdd
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: content
          in: query
          description: 反馈内容
          required: true
          type: integer
          format: int64
        - name: userIp
          in: query
          description: 用户IP地址
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            type: boolean
  /users/survey:
    post:
      tags:
        - Users
      summary: 用户测试数据提交
      description: 用户测试数据提交
      parameters:
        - in: body
          name: userSurveyView
          description: 测试用户答题结果
          schema:
            type: object
            description: 用户答题结果
            $ref: '#/definitions/UserSurveyViewDemo'
      responses:
        '200':
          description: OK
          schema:
            type: object
            description: 返回测试数据
            properties:
              examTypeId:
                type: integer
                description: 推荐的考试类型Id
              primaryCategories:
                type: string
                description: 考试类型名称
              msg:
                type: string
                description: 描述 （思维活跃的你适合。。。）
  /users/unchainPaper:
    post:
      tags:
        - Users
      summary: 授权解锁 模拟试卷
      description: ''
      parameters:
        - in: body
          name : userCodeView
          description: 授权code 信息
          required: false
          schema:
            type: object
            description:  code信息
            properties:
              encryptedData:
                type: string
                description: encryptedData
              iv:
                type: string
                description: iv
              code:
                type: string
                description: code
              unchainType:
                type: string
                description: "share : 二维码分享， phoneNumber : 电话号码"
      responses:
        '200':
          description: OK
          schema:
           type: boolean
  /users/support:
    get:
      tags:
        - Users
      summary: 题库数据支持
      description: ''
      responses:
        '200':
          description: OK
          schema:
            type: object
            $ref: '#/definitions/SupportDemo'
  /users/signIn:
    post:
      tags:
        - Users
      summary: 用户签到
      description: 用户签到
      responses:
        '200':
          description: OK
          schema:
            type: object
            description:  签到信息
            $ref: '#/definitions/SignInDemo'

  /users/passRate:
    get:
      tags:
        - Users
      summary: 用户通过率
      description: ''
      responses:
        '200':
          description: OK
          schema:
            type: object
            description: 是否成功
            properties:
              passRate:
               type: integer
               description: 通过率

  /users/phone:
    get:
      tags:
        - Users
      summary: 用户手机号信息
      description: ''
      responses:
        '200':
          description: OK
          schema:
            type: object
            description: 是否成功
            properties:
              needAuthPhone:
               type: boolean
               description: 手机是否需要授权
              phoneNum:
               type: string
               description: 手机号
               
    post:
      tags:
        - Users
      summary: 用户绑定手机号码
      description: 用户绑定手机号码
      parameters:
        - in: body
          name: map
          schema:
            type: object
            properties:
              phoneNum:
                type: string
                description: 手机号码
      responses:
        '200':
          description: OK
          schema:
            type: boolean
            description: 是否成功

  /questionTypes/chapters:
    get:
      tags:
        - QuestionType
      summary: 章节列表 （章节练习/只做错题/我的收藏/我的错题）
      description: ''
      operationId: chaptersUserAdd
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: planType
          in: query
          description: 'CHAPTER_PRACTICE("章节练习"),
                        ONLY_WRONG_PRACTICE("只做错题"),
                        MY_COLLECT("我的收藏"),
                        MY_WRONG("我的错题");'
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            type: object
            description: 章节
            $ref: '#/definitions/ChapterDemo'
  '/questionTypes/myQuestionStem/{chapterId}':
    get:
      tags:
        - QuestionType
      summary: 我的收藏列表/我的错题列表
      description: ''
      operationId: collectUserGetAdd
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: chapterId
          in: path
          description: 章节id
          required: true
          type: integer
          format: int64
        - name: planType
          in: query
          description: 'MY_COLLECT("我的收藏"),
                        MY_WRONG("我的错题");'
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/MyQuestionItemDemo'
  /questionTypes/examPapers:
    get:
      tags:
        - QuestionType
      summary: 套卷模拟列表
      description: ''
      operationId: completessUserAdd
      consumes:
        - application/json
      produces:
        - '*/*'
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/ExamPaperDemo'
  /questionTypes/examPapers/history:
    get:
      tags:
        - QuestionType
      summary: 套卷模拟历史纪录
      description: ''
      operationId: completesHistoryUserAdd
      consumes:
        - application/json
      produces:
        - '*/*'
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/ExamPaperHistoryDemoTwo'
  '/questionTypes/examQuestion':
    get:
      tags:
        - QuestionType
      summary: 题目详情 (9种类型)
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: planType
          in: query
          description:  DAILY_PRACTICE("每日一练"),
                        CHAPTER_PRACTICE("章节练习"),
                        SIMULATION_EXAM("模拟套题"),
                        RANDOM_PRACTICE("随手练"),
                        ONLY_WRONG_PRACTICE("只做错题"),
                        HIGH_WRONG_PRACTICE("高频错题"),
                        MY_COLLECT("我的收藏")
                        MY_WRONG("我的错题"),
                        LEARNING_PLAN("学习计划");
          enum:
          - 'DAILY_PRACTICE'
          - 'CHAPTER_PRACTICE'
          - 'SIMULATION_EXAM'
          - 'RANDOM_PRACTICE'
          - 'ONLY_WRONG_PRACTICE'
          - 'HIGH_WRONG_PRACTICE'
          - 'MY_COLLECT'
          - 'MY_WRONG'
          - 'LEARNING_PLAN'
          required: true
          type: string
          format: int64
        - name: needAnswer
          in: query
          description: 0,不需要答案  1,需要答案（我的收藏，我的错题必传答案）
          required: true
          type: integer
          format: int64
        - name: needHistory
          in: query
          description: 0,不需要作答记录  1,需要作答记录
          required: true
          type: integer
          format: int64
        - name: needError
          in: query
          description: 0,看全部题目解析  1,只看错题解析
          required: false
          type: integer
          format: int64
        - name: stratumId
          in: query
          description: 层级id（章节id / 试卷id / 题干id / 每日任务Id /学习计划id /无）
          required: false
          type: integer
          format: int64
        - name: userAnswerId
          in: query
          description: 用户答题记录id
          required: false
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/ExamQuestionDemo'
  '/questionTypes/next':
    post:
      tags:
        - QuestionType
      summary: 题目下一阶段
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: planType
          in: query
          description:  CHAPTER_PRACTICE("章节练习"),
                        ONLY_WRONG_PRACTICE("只做错题"),
                        HIGH_WRONG_PRACTICE("高频错题"),
          required: true
          type: string
          format: int64
        - name: chapterId
          in: query
          description:  CHAPTER_PRACTICE("章节练习"),
                        ONLY_WRONG_PRACTICE("只做错题"),
                        HIGH_WRONG_PRACTICE("高频错题"),
          required: false
          type: string
          format: int64
      responses:
        '200':
          description: OK
          schema:
            type: boolean
  /examTypes:
    get:
      tags:
        - ExamType
      summary: 查询考试类型列表
      description: 查询考试类型列表
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/ExamTypeItem'
  /examTypes/subjects:
    get:
      tags:
        - ExamType
      summary: 获取考试类型列表-包含科目
      description: 获取考试类型列表-包含科目
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/ExamTypeSubjectsItem'
  /subjects:
    get:
      tags:
        - Subject
      summary: 根据考试类型id查询科目列表
      description: 根据考试类型id查询科目列表
      parameters:
        - name: examTypeId
          in: query
          description: 考试类型id
          required: false
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/SubjectItem'
  /subjects/courses/peopleSum:
    post:
      tags:
        - Subject
      summary: 增加公开课观看人数
      description: 根据课程id 增加课程观看次数
      parameters:
        - in: body
          name: courseId
          description: 课程id
          schema:
            type: object
            description: 课程id
            properties:
              courseId:
                type: integer
                description: 课程id
      responses:
        '200':
          description: OK
          schema:
            type: object
            description: 是否成功
            properties:
              success:
                type: boolean
                description: 是否成功
  /subjects/courses:
    get:
      tags:
        - Subject
      summary: 当前科目下所有公开课列表，按照章节分组
      description: 当前科目下所有公开课列表，按照章节分组
      responses:
        '200':
          description: OK
          schema:
            type: object
            description: 课程列表
            $ref: '#/definitions/subjectsCoursesDemo'
  /subjects/videosInfo:
    get:
      tags:
        - Subject
      summary: 根据视频id查询视频详情
      description: 根据视频id查询视频详情
      parameters:
        - name: videosInfoId
          in: query
          description: 视频id
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: OK
          schema:
            type: object
            description: 视频详情
            properties:
              videosInfoId:
                type: integer
                description: 视频id
              subjectName:
                type: string
                description: 课程名称
              sectionName:
                type: string
                description: 节标识名称
              videosInfoName:
                type: string
                description: 视频名称
              videosInfoImageUrl:
                type: string
                description: 视频图片url
              videosInfoUrl:
                type: string
                description: 视频url
              viewPeopleNum:
                type: integer
                description: 已观看的视频次数

  /subjects/courses/coinStatus:
    get:
      tags:
        - Subject
      summary: 当前可以兑换的状态
      description: 当前可以兑换的状态
      responses:
        '200':
          description: OK
          schema:
            type: object
            description: 状态详情
            properties:
              needSum:
                type: integer
                description: 需要多少个青豆
              canExchange:
                description: 是否可以积分解锁
                type: boolean
  /subjects/courses/exchange:
    post:
      tags:
        - Subject
      summary: 积分兑换课程
      description:  使用积分兑换课程
      parameters:
        - in: body
          name: courseParam
          description: 兑换积分对象
          schema:
            type: object
            description: 兑换积分对象
            properties:
              videosInfoId:
                type: integer
                description: 课程id
              type:
                type: string
                description: 解锁类型 GOLD_COIN： 积分解锁
      responses:
        '200':
          description: OK
          schema:
            type: object
            description: 状态详情
            properties:
              msg:
                type: string
                description: 状态详情
              success:
                type: boolean
                description: 是否成功
  /userAnswer:
    post:
      tags:
        - UserAnswer
      summary: 判题请求
      description: 提交试卷作答信息
      parameters:
        - in: body
          name: userAnswerPostParam
          description: 答题对象
          schema:
            type: object
            description: 答题对象
            $ref: '#/definitions/UserAnswerParamDemo'
      responses:
        '200':
          description: OK
          schema:
            type: object
            description: 用户答题历史
            properties:
              userAnswerId:
                type: integer
                description: 用户答题历史id
              integralAdd:
                type: integer
  /userAnswer/{userAnswerId}:
    get:
      tags:
        - UserAnswer
      summary: 获取判题信息,历史答题记录
      description: 获取判题后的信息
      parameters:
        - name: userAnswerId
          in: path
          description: 用户答题历史id
          required: true
          type: integer
          format: int64
        - name: infoType
          in: query
          type: string
